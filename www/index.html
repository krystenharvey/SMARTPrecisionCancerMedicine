<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!--<script type="text/javascript" src="js/plotly.js-master/src/plotly.js" charset="utf-8"></script>-->

    <!-- cordova script (this will be a 404 during development) -->
  <!--  <script src="js/BubbleChart.js"></script>-->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="starter">
    <ion-nav-view>
      <ion-content ng-controller="BubbleChart"
      class="has-subheader">
      <ion-header-bar>
        <h2 class="title"> Bubble Chart</h2>
        </ion-header-bar>
      <ion-list>
        <ion-item ng repeat='item in items' type = "item-text-wrap">
        <h2>{{item.variant}}</h2>
        <h3>{{item.frequency}}</h3>
      </ion-item>
  </ion-list>
  </ion-content>
    </ion-nav-view>
  </body>
</html>
